[setting]

[&P复制完整路径]
icon=%system%\cmd.exe
string={save:clip}{file:path}
[&F复制文件名]
icon=%system%\cmd.exe
string={save:clip}{file:name}
[&E复制文件名<不含扩展名>]
icon=%system%\cmd.exe
string={save:clip}{file:namenoext}
[插入日期时间(&C)]
string={send}{date:,yyyy年MM月dd日 HH:mm:ss}
[插入时间(&T)]
string={send}{date:,yyyy年MM月dd日 HH:mm:ss}
[插入日期(&D)]
string={send}{date:,yyyy年MM月dd日 HH:mm:ss}